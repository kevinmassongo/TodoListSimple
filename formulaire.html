<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Le formulaire de validation</title>
</head>
<body>
    <section>
        <h1>KM Sercice Sarl</h1>
    <div class="container">
        <h2>Ajouter un employé</h2>
        <form action="#" method="get" id="idForm">
            <div>Nom</div>
            <input type="text" id="inputNom" placeholder="Nom">
            <div for="inputPrenom">Prénom</div>
            <input type="text" id="inputPrenom" placeholder="Prénom">
            <div for="email">Email</div>
            <input type="email" id="email" placeholder="Email">
            <div for="age">Age</div>
            <input type="number" id="age" placeholder="Age">
            <div for="poste">Poste</div>
            <input type="text" id="poste" placeholder="Poste">
            <div for="phone">Numéro de téléphone</div>
            <input type="text" id="phone" placeholder="Numéro de téléphone">
            <div>Statut marital</div>
            <select>
                <option value="Célibataire">Célibataire</option>
                <option value="Marié">Marié</option>
            </select>
            <div for="pays">Pays d'origine</div>
            <input type="text" id="pays" placeholder="Pays d'origine"><br>
            <input type="checkbox" id="svg">
            <label for="svg">Acceptez que toutes les informations fournies sont vraies!</label>
            <div class="box">
                <input type="submit" value="Envoyer" id="envoyer">
                <input type="button" value="Annuler" id="annuler">
            </div>
        </form>
    </div>
    </section>
</body>
</html>
